{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col">
      <h2>{{ .Title }}</h2>
      {{ with .Params.subtitle }}
      <h3>{{ . }}</h3>
      {{ end }}
      {{ .Content | markdownify }}
    </div>
  </div>
  {{ with .Params.cards }}
  <div class="row g-3 p-3 row-cols-1 {{ printf "row-cols-lg-%d" (len . ) }}">
    {{ range $e := . }}
    <div class="col">
      <div class="card">
        <img src="{{ .image }}" class="card-img-top" alt="{{ .title }}">
        <div class="card-body">
          <h5 class="card-title">{{ .title }}</h5>
          <p class="card-text">{{ .text }}</p>
          {{ with .link }}
          <a href="{{ . }}" class="btn btn-primary">{{ $e.linkText }}</a>
          {{ end }}
        </div>
      </div>
    </div>
    {{ end }}
  </div>
  {{ end }}
</div>
{{ end }}
